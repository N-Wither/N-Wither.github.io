<!DOCTYPE html>
<html lang="zh-cn" data-version="1">
<head>
    <meta charset= "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://n-wither.github.io/assets/css/metropolis.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Noto Serif SC' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Noto Sans SC' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="/assets/css/themes/aquamarine/aquamarine.css">
    <link rel="shortcut icon" href="../ast-2-assets/img/ella_avatar.png">
    <title>Winter Special 2023</title>
    <script src="/assets/js/utils.js"></script>
    <!-- components -->
    <script type="module" src="https://n-wither.github.io/assets/js/components/aquamarine-navigate-menu.js"></script>
    <script type="module" src="/assets/js/components/title-observer.js"></script>
    <script type="module" src="/web-components/reading-progress/readingprog.js"></script>
    <script type="module" src="/web-components/aquamarine/collapsible/collapsible.js"></script>
    <script type="module" src="/web-components/info-tag/info-tag.js"></script>
    <script type="module" src="/assets/js/components/hover-tooltip.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script type="module" src="/web-components/aquamarine/showup.js"></script>
    <!-- style -->
    <link rel="stylesheet" href="../ast-2-assets/ast-2-stories.css">
    <link rel="stylesheet" href="../ast-2-assets/themes/icey.css">
</head>
<body>
    <reading-progress text="阅读进度"></reading-progress>
    <div class="page-header">
        <div class="menu-button">
            <button class="menu-button" title="Toggle Navigation Menu"></button>
        </div>
        <div class="page-icon"></div>
        <div class="page-category flex-center padding-all-small">&#xeb3b;</div>
        <div class="flex-center page-title">Winter Special 2023</div>
        <div class="menu all-menu"></div>
        <div class="right flex-center">
            <div class="menu-button">
                <button onclick="toggleClass('html', 'dark-mode')" title="Toggle Dark Mode">◐</button>
            </div>
            <div class="menu-button toolbox-button">
                <button class=" toolbox-button" onclick="toggleClass('.page-header .toolbox', 'open'); toggleClass(this, 'open')" title="Toggle Toolbox"></button>
            </div>
        </div>
        
        <div class="toolbox all-menu">
            <div id="clock" class="item">Current Time</div>
        </div>
    </div>
    <div class="page-content">
        <aq-showup>
            <h1 class="page-title">Winter Special 2023</h1>
            <hr>
            <p></p>
        </aq-showup>
    </div>
    <div style="display: none;">
    </div>
    <div class="page-footer">
        <hr>
        <span id="randomQuote">Random Quote</span>
        <br>
        Powered by <a class="content" href="https://pages.github.com/" target="_blank">Github Pages</a>. <br>
        <span style="color: var(--aqua-500);">Aquamarine</span>/<span style="color: var(--theme-color);">Icey</span> Theme by N Wither
    </div>
    <script>
        startTime()
        randomQuote()
    </script>
</body>
</html>
