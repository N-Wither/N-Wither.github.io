<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/63383462?v=4">
    <link rel="stylesheet" href="/assets/css/aquamarinev2/global.css">
    <script type="module" src="/web-components/page/header.js"></script>
    <script type="module" src="/web-components/page/body.js"></script>
    <script type="module" src="/web-components/page/footer.js"></script>
</head>
<body>
    <page-header>
    </page-header>
    <page-body>
        <h1 class="page-title">404 Page Not Found :(</h1>
        <hr>
        <p class="desc">The page you're looking for does not exist! Try checking your URL spelling or <a href="/">go back to homepage</a>.</p>
        <script>
            let userLang = navigator.language
            let lang = {
                'zh-CN': {
                    title: '404 页面不存在 :(',
                    desc: '你要找的页面不存在！试试检查地址拼写或者<a href="/">返回主页</a>。'
                }
            }
            let title = document.querySelector('.page-title')
            let desc = document.querySelector('.desc')
            if(userLang == 'zh-CN') {
                title.innerHTML = lang[userLang].title
                desc.innerHTML = lang[userLang].desc
                document.documentElement.lang = userLang
            }
        </script>
    </page-body>
    <page-footer></page-footer>
</body>
</html>
